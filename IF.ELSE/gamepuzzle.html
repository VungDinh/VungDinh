<!DOCTYPE html>
<html>

<head>
    <title>Game Puzzle</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            /* text-align: center;
            vertical-align: middle; */
            /* font-size: 60px;
            font-weight: bold; */
            /* cursor: pointer; */
        }
    </style>
</head>

<body>
    <h1>Game Puzzle</h1>
    <table>
        <tr>
            <td>
                <img src="../images/1.jpg" width="100%" height="100%">
            </td>
            <td id="cell2"><img src="../images/2.jpg" width="100%" height="100%"></td>
            <td id="cell3"><img src="../images/3.jpg" width="100%" height="100%"></td>
        </tr>
        <tr>
            <td id="cell4"><img src="../images/4.jpg" width="100%" height="100%"></td>
            <td id="cell5"><img src="../images/5.jpg" width="100%" height="100%"></td>
            <td id="cell6"><img src="../images/6.jpg" width="100%" height="100%"></td>
        </tr>
        <tr>
            <td id="cell7"><img src="../images/7.jpg" width="100%" height="100%"></td>
            <td id="cell8"><img src="../images/8.jpg" width="100%" height="100%"></td>
            <td id="empty"></td>
        </tr>
    </table>
    <script>let emptyCell = document.getElementById("empty");
        let cells = document.getElementsByTagName("td");

        for (let i = 0; i < cells.length; i++) {
            let cell = cells[i];
            if (cell !== emptyCell) {
                cell.onclick = function () {
                    if (this.id !== "empty") {
                        let temp = this.innerHTML;
                        this.innerHTML = emptyCell.innerHTML;
                        emptyCell.innerHTML = temp;

                        this.id = "empty";
                        emptyCell.id = "";
                        emptyCell = this;

                        if (isSolved()) {
                            alert("Chúc mừng, bạn đã hoàn thành game Puzzle!");
                        }
                    }
                };
            }
        }

        function isSolved() {
            let expected = "12345678";
            let actual = "";
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].id !== "empty") {
                    actual += cells[i].innerHTML;
                } else {
                    actual += "";
                }
            }
            return actual === expected;
        }</script>
</body>

</html>
