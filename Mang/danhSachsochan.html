<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [2, 3, 4, 6];
        let arr = [];
        for (const item of numbers) {
            if (item % 2 == 0) {
                arr.push(item);
                //  push vào mang rỗng
            }
        }
        document.write(arr.join{});
    </script>
</body>
