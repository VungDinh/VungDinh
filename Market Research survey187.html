<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Market Research Survey</h1>
    <h4>Please take a few moments to complete this satisfaction survey.</h4>
    <label for="Question 1">What is your age range?</label>
    <br>
    <select style="width: 800px; background-color: rgb(228, 215, 215);" name="Question 1">
        <option value="Question">18-24</option>
        <option value="1">25-34</option>
        <option value="2">35-50</option>
        <option value="3">50+</option>
    </select>
    <br>
    <br>
    <label for="Question 2">What is your yearly income range? </label>
    <br>
    <select style="width: 800px; background-color: rgb(228, 215, 215)" name="Question 2">
        <option value="Question">$0 - $25,000</option>
        <option value="1">$0 - $25,000</option>
        <option value="2">$25,001 - $50,000</option>
        <option value="3">$50,001 - $100,000</option>
        <option value="3">$100,000+</option>
    </select>
    <p name="things">Gender Identity </p>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="1">Male</label><br>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="">Female</label><br>
    <input type="radio" id="Nonbinary" name="Gender" value="Nonbinary">
    <label for="">Nonbinary</label><br>
    <input type="radio" id="Other" name="Gender" value="Other">
    <label for="">Other</label><br>
    <input type="text" id="Other" name="Other"><br><br>
    <label for="Question 3">Which of the following products have your purchased in the last 2 months. Please check all
        that apply. </label>
    <br>
    <input type="checkbox" id="Product1" name="SP 1" value="Product 1">
    <label for="SP 1"> Product 1</label><br>
    <input type="checkbox" id="Product2" name="SP 2" value="Product 2">
    <label for="SP 2"> Product 2</label><br>
    <input type="checkbox" id="Product3" name="SP 3" value="Product 3">
    <label for="SP 3"> Product 3</label><br><br>
    </select>
    <p name="Tần suất">How often would you use our new product? </p>
    <input type="radio" id="Daily" name="Tần suất" value="Daily">
    <label for="1">Daily</label><br>
    <input type="radio" id="Weekly" name="Tần suất" value="Weekly">
    <label for="">Weekly</label><br>
    <input type="radio" id="Monthly" name="Tần suất" value="Monthly">
    <label for="">Monthly</label><br>
    <br>
    <p name="Tần suất">What would you pay for the new product? </p>
    <label for="Money">$</label>
    <input type="number" id="Money" name="Money"> -<label for="Money">   </label>
    <input type="number" id="Money" name="Money"><br><br>

</body>

</html>
