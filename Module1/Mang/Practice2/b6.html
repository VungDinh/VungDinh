<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ ) -->
<body>
    <script>
        function replaceCharacters(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === "-") {
                    arr[i] = "_";
                }
            }
            return arr;
        }

        // Khởi tạo một mảng ký tự
        const array = ["a", "p", "p", "l", "e", "-", "<3", "-"];

        // Gọi hàm để thay thế các ký tự (-) bằng (_)
        const new_array = replaceCharacters(array);

        // Hiển thị mảng mới
        document.write(`Mảng mới sau khi thay thế: ${new_array}`);
    </script>
</body>

</html>
