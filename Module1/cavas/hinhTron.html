<!DOCTYPE html>
<html>

<head>
    <title>Vẽ hình tròn trên Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        // Lấy đối tượng canvas và context
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Vẽ hình tròn
        var centerX = canvas.width / 2; // Tọa độ x của tâm hình tròn
        var centerY = canvas.height / 2; // Tọa độ y của tâm hình tròn
        var radius = 100; // Bán kính của hình tròn
        var startAngle = 0; // Góc bắt đầu vẽ hình tròn (radians)
        var endAngle = 2 * Math.PI; // Góc kết thúc vẽ hình tròn (radians)
        var counterclockwise = false; // Hướng vẽ (chiều kim đồng hồ: false, ngược chiều kim đồng hồ: true)

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, startAngle, endAngle, counterclockwise);
        ctx.fillStyle = "red"; // Màu nền của hình tròn
        ctx.fill(); // Vẽ hình tròn
        ctx.closePath();
    </script>
</body>

</html>
