<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tryRemoveFromArray(num, index) {
            if (index >= 0 && index < num.length) {
                let result = [];
                for (let i = 0; i < num.length; i++) {
                    if (i !== index) {
                        result.push(num[i]);
                    }
                }
                return result;
            } else {
                return num;
            }
        }

        // Ví dụ
        let num = [0, 1, 2, 3, 4];
        let index = 2;
        let result = tryRemoveFromArray(num, index);
        document.write("Mảng sau khi bỏ phần tử ở vị trí", index, ":", result);
    </script>
</body>

</html>
